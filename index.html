<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- form here -->
        <form>
          <label for="lengthpass"> Please enter a password length between 8 - 128 characters:</label>
          <input type="number" id="lengthpass" name="quantity" min="8" max="128" required>
        </form>

        <!-- Options -->
        <div class="setting">
          <label for="uppercase"><input type="checkbox" id="uppercase"/>  Uppercase letters  </label> 
        </div>

        <div class="setting">
          <label for="lowercase"> <input type="checkbox" id="lowercase"/> Lowercase letters </label> 
        </div>

        <div class="setting">
          <label for="number"> <input type="checkbox" id="number"> Numbers </label> 
        </div>

        <div class="setting">
          <label for="special"><input type="checkbox" id="special"/>  Special  </label> 
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button onclick="generateRandom()" id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
